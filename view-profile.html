    
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Campus Connect | Profile</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 h-16 flex items-center gap-4">
    <button onclick="history.back()" class="text-gray-500 hover:text-black">
      <i data-lucide="arrow-left"></i>
    </button>
    <h1 class="font-bold text-lg">Profile</h1>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-5xl mx-auto px-4 py-8 space-y-8">

<!-- ================= PROFILE CARD ================= -->
<section class="bg-white rounded-xl shadow p-6 flex items-center gap-6">
  <div id="avatar"
       class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center
              text-xl font-bold text-indigo-600">
  </div>
  <div>
    <h2 class="text-xl font-semibold" id="name"></h2>
    <p class="text-gray-500 text-sm" id="headline"></p>
  </div>
</section>

<!-- ================= ACADEMIC INFO ================= -->
<section class="bg-white rounded-xl shadow p-6">
  <h3 class="font-semibold mb-4">Academic Information</h3>

  <div class="grid md:grid-cols-3 gap-6 text-sm mb-6">
    <div><b>Course:</b> <span id="course"></span></div>
    <div><b>Branch:</b> <span id="branch"></span></div>
    <div><b>Admission Year:</b> <span id="year"></span></div>
  </div>

  <h4 class="font-semibold text-sm mb-2">Internships</h4>
  <div id="internships" class="space-y-3 mb-6"></div>

  <h4 class="font-semibold text-sm mb-2">Academic Projects</h4>
  <div id="academicProjects" class="space-y-3"></div>
</section>

<!-- ================= CAREER ================= -->
<section class="bg-white rounded-xl shadow p-6">
  <h3 class="font-semibold mb-4">Career</h3>

  <h4 class="font-semibold text-sm mb-2">Work Experience</h4>
  <div id="work" class="space-y-3 mb-6"></div>

  <h4 class="font-semibold text-sm mb-2">Projects</h4>
  <div id="careerProjects" class="space-y-3"></div>
</section>

<!-- ================= SKILLS ================= -->
<section class="bg-white rounded-xl shadow p-6">
  <h3 class="font-semibold mb-4">Skills</h3>
  <div id="skills" class="grid md:grid-cols-2 gap-4"></div>
</section>

</main>

<script>
lucide.createIcons();

/* =============================
   LOAD PROFILE FROM DB
============================= */
const userId = localStorage.getItem("viewProfileUserId");

async function loadProfile() {
  const res = await fetch(`http://localhost:3000/users/${userId}`);
  const p = await res.json();

  // BASIC
  document.getElementById("avatar").innerText = p.first_name[0];
  document.getElementById("name").innerText =
    `${p.first_name} ${p.last_name}`;
  document.getElementById("headline").innerText =
    `${p.programme_name} ${p.branch_name}`;

  document.getElementById("course").innerText = p.programme_name;
  document.getElementById("branch").innerText = p.branch_name;
  document.getElementById("year").innerText = p.admission_year;

  // FALLBACK CONTENT (until DB tables added)
  document.getElementById("internships").innerHTML =
    `<div class="border rounded-lg p-4 text-sm text-gray-500">No internships added</div>`;

  document.getElementById("academicProjects").innerHTML =
    `<div class="border rounded-lg p-4 text-sm text-gray-500">No academic projects added</div>`;

  document.getElementById("work").innerHTML =
    `<div class="border rounded-lg p-4 text-sm text-gray-500">No work experience added</div>`;

  document.getElementById("careerProjects").innerHTML =
    `<div class="border rounded-lg p-4 text-sm text-gray-500">No projects added</div>`;

  document.getElementById("skills").innerHTML =
    `<div class="border rounded-lg p-4 text-sm text-gray-500">No skills added</div>`;
}

loadProfile();
</script>

</body>
</html>
