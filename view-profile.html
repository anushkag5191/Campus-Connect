<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Profile</h1>
  <a href="connect.html" class="text-blue-600 hover:underline">Back to Connect</a>
</header>

<main class="max-w-3xl mx-auto mt-6">
  <div id="profileContainer" class="bg-white p-6 rounded-xl shadow"></div>
</main>

<script>
const userId = parseInt(localStorage.getItem("viewProfileUserId"));
const users = [
  { id: 1, name: "Aarav Mehta", branch: "Computer Science", year: "3rd Year", program: "BTech", exam: "GATE" },
  { id: 2, name: "Neha Singh", branch: "Data Science", year: "Final Year", program: "BCA", exam: "CAT" },
  { id: 3, name: "Rohit Verma", branch: "Artificial Intelligence", year: "Final Year", program: "MTech", exam: "GATE" },
  { id: 4, name: "Ananya Sharma", branch: "Information Technology", year: "2nd Year", program: "MCA", exam: "CAT" }
];

const user = users.find(u => u.id === userId);
const container = document.getElementById("profileContainer");

if (!user) {
  container.innerHTML = `<p class="text-gray-500 text-center py-10">User not found.</p>`;
} else {
  container.innerHTML = `
    <div class="flex items-center gap-4 mb-4">
      <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-2xl">${user.name[0]}</div>
      <div>
        <h2 class="text-xl font-bold">${user.name}</h2>
        <p class="text-sm text-gray-500">${user.branch}</p>
      </div>
    </div>

    <p class="text-gray-500 mb-2"><strong>Program:</strong> ${user.program}</p>
    <p class="text-gray-500 mb-2"><strong>Year:</strong> ${user.year}</p>
    <p class="text-gray-500 mb-2"><strong>Exam Prep:</strong> ${user.exam}</p>

    <button onclick="window.location.href='connect.html'" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Back to Connect
    </button>
  `;
}

lucide.createIcons();
</script>

</body>
</html>
