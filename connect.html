<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Connect | Connect</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gray-50">

<!-- ================= HEADER ================= -->
<header class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center gap-4">
    <a href="dashboard.html" class="font-bold text-xl">Campus Connect</a>
    <span class="text-sm text-gray-500">| Connect</span>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-7xl mx-auto px-4 py-8">

  <!-- TITLE -->
  <h1 class="text-3xl font-bold mb-2">Connect with Seniors & Peers</h1>
  <p class="text-gray-500 mb-6">
    Find mentors based on exam preparation, branch, and experience
  </p>

  <!-- ================= FILTERS ================= -->
  <div class="bg-white rounded-xl shadow p-6 mb-8 space-y-4">

    <input id="searchInput"
      type="text"
      placeholder="Search by name, branch or exam..."
      class="w-full border rounded-lg px-4 py-2"/>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <select class="border rounded-lg px-3 py-2">
        <option>All Program</option>
        <option>BTech</option>
        <option>MTech</option>
      </select>

      <select class="border rounded-lg px-3 py-2">
        <option>All Branches</option>
        <option>Computer Science</option>
        <option>Data Science</option>
        <option>Mechanical</option>
      </select>

      <select class="border rounded-lg px-3 py-2">
        <option>All Years</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>Final Year</option>
      </select>

      <select class="border rounded-lg px-3 py-2">
        <option>All Exam Prep</option>
        <option>GATE</option>
        <option>Placements</option>
        <option>IES</option>
      </select>
    </div>
  </div>

  <!-- ================= USERS GRID ================= -->
  <div id="usersGrid"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  </div>

</main>

<!-- ================= SCRIPT ================= -->
<script>
/* ---------- USERS (TEMP DATA / later backend) ---------- */
const users = [
  { id: 1, name: "Aarav Mehta", branch: "Computer Science", year: "3rd Year", program: "BTech", exam: "GATE" },
  { id: 2, name: "Neha Singh", branch: "Data Science", year: "Final Year", program: "BTech", exam: "Placements" },
  { id: 3, name: "Rohit Verma", branch: "Mechanical", year: "Final Year", program: "BTech", exam: "IES" }
];

/* ---------- CONNECTION STATE ---------- */
let connections = JSON.parse(localStorage.getItem("connections")) || [];

function getStatus(userId) {
  const c = connections.find(c => c.id === userId);
  return c ? c.status : "none";
}

/* ---------- RENDER USERS ---------- */
const grid = document.getElementById("usersGrid");

function renderUsers(list) {
  grid.innerHTML = "";

  list.forEach(user => {
    const status = getStatus(user.id);

    let buttonHTML = `
      <button onclick="viewProfile(${user.id})"
        class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg mb-2 hover:bg-gray-100">
        View Profile
      </button>
    `;

    if (status === "none") {
      buttonHTML += `
        <button onclick="connectUser(${user.id})"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Connect
        </button>`;
    }

    if (status === "pending") {
      buttonHTML += `
        <button disabled
          class="w-full bg-gray-200 text-gray-500 py-2 rounded-lg">
          Pending
        </button>`;
    }

    if (status === "connected") {
      buttonHTML += `
        <button onclick="openChat(${user.id})"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
          Chat
        </button>`;
    }

    grid.innerHTML += `
      <div class="bg-white rounded-xl shadow p-5">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-12 h-12 rounded-full bg-blue-100
                      flex items-center justify-center font-bold text-blue-700">
            ${user.name[0]}
          </div>
          <div>
            <p class="font-semibold">${user.name}</p>
            <p class="text-xs text-gray-500">${user.branch}</p>
          </div>
        </div>

        <p class="text-xs text-gray-500 mb-4">
          ${user.program} • ${user.year} • ${user.exam}
        </p>

        ${buttonHTML}
      </div>
    `;
  });
}

renderUsers(users);

/* ---------- CONNECT LOGIC ---------- */
function connectUser(userId) {
  const user = users.find(u => u.id === userId);

  connections.push({
    id: user.id,
    name: user.name,
    status: "pending"
  });

  localStorage.setItem("connections", JSON.stringify(connections));
  renderUsers(users);

  // DEMO: auto accept after 2 sec
  setTimeout(() => {
    connections = connections.map(c =>
      c.id === userId ? { ...c, status: "connected" } : c
    );
    localStorage.setItem("connections", JSON.stringify(connections));
    renderUsers(users);
  }, 2000);
}

/* ---------- VIEW PROFILE ---------- */
function viewProfile(userId) {
  localStorage.setItem("viewProfileUserId", userId);
  window.location.href = "view-profile.html";
}

/* ---------- CHAT ---------- */
function openChat(userId) {
  localStorage.setItem("activeChatId", userId);
  window.location.href = "chat.html";
}

/* ---------- SEARCH ---------- */
document.getElementById("searchInput").addEventListener("input", e => {
  const value = e.target.value.toLowerCase();
  const filtered = users.filter(u =>
    u.name.toLowerCase().includes(value) ||
    u.branch.toLowerCase().includes(value) ||
    u.exam.toLowerCase().includes(value)
  );
  renderUsers(filtered);
});

lucide.createIcons();
</script>

</body>
</html>
