<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Personal Information</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: transparent;
}

.card {
  background: white;
  padding: 32px;
  border-radius: 12px;
}

.field {
  margin-bottom: 16px;
}

label {
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: vertical;
  height: 90px;
}

.message {
  margin-top: 15px;
  padding: 12px;
  border-radius: 6px;
  display: none;
}

.success {
  background: #d1fae5;
  color: #065f46;
}
</style>
</head>

<body>

<div class="card">

  <h2 class="text-xl font-bold mb-6">Personal Information</h2>

  <div class="field">
    <label>First Name</label>
    <input id="first_name">
  </div>

  <div class="field">
    <label>Last Name</label>
    <input id="last_name">
  </div>

  <div class="field">
    <label>Bio</label>
    <textarea id="bio"></textarea>
  </div>

  <div class="field">
    <label>Date of Birth</label>
    <input type="date" id="dob">
  </div>

  <div class="field">
    <label>Gender</label>
    <select id="gender">
      <option value="">Select</option>
      <option>Female</option>
      <option>Male</option>
      <option>Other</option>
    </select>
  </div>

  <div class="field">
    <label>Phone</label>
    <input id="phone_number">
  </div>

  <div class="field">
    <label>Alternate Phone</label>
    <input id="alternate_phone">
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email_id">
  </div>

  <div class="field">
    <label>Address</label>
    <textarea id="address"></textarea>
  </div>

  <div class="field">
    <label>City</label>
    <input id="city">
  </div>

  <div class="field">
    <label>State</label>
    <input id="state">
  </div>

  <div class="field">
    <label>Country</label>
    <input id="country">
  </div>

  <div id="message" class="message success">Profile Saved Successfully!</div>

</div>

<script>
function savePersonal() {
  const data = {
    first_name: first_name.value,
    last_name: last_name.value,
    bio: bio.value,
    dob: dob.value,
    gender: gender.value,
    phone_number: phone_number.value,
    alternate_phone: alternate_phone.value,
    email_id: email_id.value,
    address: address.value,
    city: city.value,
    state: state.value,
    country: country.value
  };

  localStorage.setItem("campusProfile", JSON.stringify(data));

  const msg = document.getElementById("message");
  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 2000);
}

function loadPersonal() {
  const data = JSON.parse(localStorage.getItem("campusProfile") || "{}");

  Object.keys(data).forEach(key => {
    if (document.getElementById(key)) {
      document.getElementById(key).value = data[key];
    }
  });
}

window.saveFromParent = savePersonal;
window.onload = loadPersonal;
</script>

</body>
</html>
