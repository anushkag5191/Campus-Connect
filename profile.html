<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin: 0;
  padding: 40px;
  font-family: "Segoe UI", Arial, sans-serif;
  background-color: #f5f7fb;
}
</style>
</head>

<body>

<div class="p-4 md:p-8">
  <div class="max-w-4xl mx-auto">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
        <p class="text-gray-600 mt-1">Manage your profile and career information</p>
      </div>
      <button id="saveBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        ðŸ’¾ Save Changes
      </button>
    </div>

    <!-- PROFILE CARD -->
    <div class="bg-white rounded-xl shadow mb-8">
      <div class="p-8 flex flex-col md:flex-row items-center gap-6">

        <div class="w-24 h-24 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center">
          <span class="text-white text-3xl">ðŸ‘¤</span>
        </div>

        <div class="text-center md:text-left">
          <h2 id="profileName" class="text-2xl font-bold text-gray-900">Student Name</h2>
          <p id="profileCourseBranch" class="text-gray-600 mt-1">Course - Branch</p>
          <p id="profileYear" class="text-gray-600">Class of Year</p>
          <p id="profileEmail" class="text-sm text-gray-500 mt-1">youremail@example.com</p>
        </div>

      </div>
    </div>

    <!-- TABS -->
    <div class="bg-white rounded-xl shadow p-6">

      <div class="grid grid-cols-4 mb-6 text-center border rounded-lg overflow-hidden">
        <button class="tab-btn py-2 bg-blue-600 text-white" data-src="personal.html">Personal</button>
        <button class="tab-btn py-2 bg-gray-100" data-src="academic.html">Academic</button>
        <button class="tab-btn py-2 bg-gray-100" data-src="career.html">Career</button>
        <button class="tab-btn py-2 bg-gray-100" data-src="skills.html">Skills</button>
      </div>

      <iframe id="tabContent" src="personal.html"
        class="w-full h-[600px] border-0 rounded-xl"></iframe>

    </div>

  </div>
</div>

<script>
/* ---------------- TAB SWITCHING ---------------- */
const tabs = document.querySelectorAll('.tab-btn');
const iframe = document.getElementById('tabContent');

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    tabs.forEach(t => {
      t.classList.remove('bg-blue-600','text-white');
      t.classList.add('bg-gray-100');
    });

    tab.classList.add('bg-blue-600','text-white');
    tab.classList.remove('bg-gray-100');

    iframe.src = tab.getAttribute('data-src');
  });
});

/* ---------------- AUTH CHECK ---------------- */
const userId = localStorage.getItem("campusUser");
if (!userId) window.location.href = "login.html";

/* ---------------- SAVE PROFILE ---------------- */
document.getElementById("saveBtn").addEventListener("click", async () => {

  const doc = iframe.contentWindow.document;

  // Read values from personal.html
  const data = {
    userId,
    firstName: doc.getElementById("firstName")?.value,
    lastName: doc.getElementById("lastName")?.value,
    bio: doc.getElementById("bio")?.value,
    dob: doc.getElementById("dob")?.value,
    gender: doc.getElementById("gender")?.value,
    phone: doc.getElementById("phone")?.value,
    altPhone: doc.getElementById("altPhone")?.value,
    email: doc.getElementById("email")?.value,
    address: doc.getElementById("address")?.value,
    pincode: doc.getElementById("pincode")?.value
  };

  try {
    const res = await fetch("http://localhost:3000/save-profile", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.message);

  } catch (err) {
    alert("Error saving profile");
  }
});
</script>

</body>
</html>
