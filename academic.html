<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus Connect ‚Äì Academic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }
body { margin: 0; background: transparent; }

.card {
  max-width: 750px;
  margin: 20px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2 { margin-bottom: 25px; color: #222; }
h3 { margin-bottom: 15px; color: #333; }
h4 { margin-bottom: 10px; color: #444; }

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

label {
  font-size: 14px;
  color: #555;
  margin-bottom: 6px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}

textarea { resize: none; height: 80px; }
input:focus, select:focus, textarea:focus { border-color: #4f46e5; }

.section { margin-top: 35px; }

.item-box {
  border: 1px solid #e5e7eb;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 15px;
  background: #fafafa;
  position: relative;
}

.delete-btn {
  position: absolute;
  top: 14px;
  right: 14px;
  cursor: pointer;
  color: #dc2626;
  font-size: 18px;
}

.add-btn {
  background: none;
  border: none;
  color: #4f46e5;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 15px;
}

.save-btn {
  margin-top: 40px;
  width: 100%;
  padding: 14px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
<h2>Academic Information</h2>

<!-- BASIC DETAILS -->
<div class="section">
<h3>Basic Details</h3>
<div class="grid">
  <div>
    <label>Course</label>
    <select id="course">
      <option value="">Select course</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>BCA</option>
      <option>MCA</option>
      <option>MSc</option>
    </select>
  </div>

  <div>
    <label>Branch / Department</label>
    <select id="branch">
      <option value="">Select branch</option>
      <option>CS</option>
      <option>CS-AI</option>
      <option>DS</option>
      <option>IT</option>
    </select>
  </div>

  <div>
    <label>Year of Admission</label>
    <input type="number" id="admissionYear" placeholder="e.g. 2023">
  </div>
</div>
</div>

<!-- EXAM PREPARATION -->
<div class="section">
<h3>Exam Preparation</h3>

<div class="grid">
  <div>
    <label>Are you preparing for any exam?</label>
    <select id="examPrep" onchange="handleExamPrep()">
      <option value="">Select</option>
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </div>

  <div id="examSelectRow" style="display:none;">
    <label>Select Exam</label>
    <select id="examType" onchange="handleOtherExam()">
      <option value="">Select exam</option>
      <option>GATE</option>
      <option>CAT</option>
      <option>Army</option>
      <option>Civil Services</option>
      <option>Other</option>
    </select>
  </div>

  <div id="otherExamRow" style="display:none;">
    <label>Specify Exam</label>
    <input id="otherExam" placeholder="Enter exam name">
  </div>
</div>
</div>

<!-- INTERNSHIPS -->
<div class="section">
<h3>Internships</h3>
<button class="add-btn" onclick="addInternship()">+ Add Internship</button>
<div id="internships"></div>
</div>

<!-- PROJECTS -->
<div class="section">
<h3>Projects</h3>
<button class="add-btn" onclick="addProject()">+ Add Project</button>
<div id="projects"></div>
</div>

<button class="save-btn" onclick="saveAcademic()">Save</button>
</div>

  [...container.children].forEach((box, i) => {
    box.querySelector("h4").innerText = `${title} ${i + 1}`;
  });

}

    <label>Project Name</label><input class="name">
    <label>GitHub Repository</label><input class="github">
    <label>Description</label><textarea class="description"></textarea>
    <label>Technology Used</label><input class="tech">

  div.querySelector(".name").value = data.name || "";

  div.querySelector(".description").value = data.description || "";

  updateTitles(projects, "Project");
}
