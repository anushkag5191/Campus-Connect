<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Connect | Login</title>
     <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #5f4dee, #8b6cf6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 380px;
            padding: 35px 30px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #5f4dee, #8b6cf6);
            border-radius: 14px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            color: #fff;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #222;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #5f4dee, #8b6cf6);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="logo">üë•</div>
    <h2>Campus Connect</h2>
    <p class="subtitle">Connect with seniors & peers</p>

    <form id="loginForm">
        <div class="form-group">
            <label>User ID</label>
            <input type="text" id="userid" placeholder="Enter user id" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer-text">
        Don‚Äôt have an account?
        <a href="signin.html">Get Started</a>
    </div>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const userid = document.getElementById("userid").value.trim();
  const password = document.getElementById("password").value;

  try {
    // 1Ô∏è‚É£ Fetch user from DB using ID
    const response = await fetch(`http://localhost:3000/users/${userid}`);

    if (!response.ok) {
      alert("Invalid User ID");
      return;
    }

    const user = await response.json();

    // 2Ô∏è‚É£ TEMP password check (until password column exists)
    // If you already store password in DB, I‚Äôll show that next
    if (!user) {
      alert("User not found");
      return;
    }

    // 3Ô∏è‚É£ STORE DATA (THIS IS THE IMPORTANT PART)
    localStorage.setItem("user_id", user.user_id);
    localStorage.setItem("campusUser", user.first_name + " " + user.last_name);
    localStorage.setItem("email", user.email_id);
    localStorage.setItem("admissionYear", user.admission_year);

    // 4Ô∏è‚É£ Redirect
    window.location.href = "dashboard.html";

  } catch (err) {
    console.error(err);
    alert("Server error");
  }
});
</script>


</body>
</html>
